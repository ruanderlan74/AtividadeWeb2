<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>CadastroBlockbuster</title>
</head>

<body>
    <header>
        <div class="title">
            
                <img class="logo"src="img/Blockbuster_logo.svg.png" alt="styles.css">
        </div>
    </header>
    <main>
        <div class="areaCadastro">
            <div class="titleForm">
                <h2>Cadastro de Clientes</h2>

            </div>
            <div class="forms">
                <form action="leitura.html" method="GET">
                    
                    <label for="nome">Nome completo:</label>
                    <label class="space6" for="foto" >Foto 3x4:</label><br>
                    <div class="space4"></div>
                    <input type="text" id="nome" name="nome" value= "Nicolas Bento Ryan da Mata"placeholder="Nome...">
                    <input type="file" id="foto" name="foto" placeholder="text" accept ="image/*"> <br>
                    <div class="space"></div>

                    <label for="cpf">CPF:</label>
                    <label class="space2" for="dataN">Data de nasc.:</label><br>
                    <div class="space4"></div>
                    <input type="text" id="cpf" name="cpf" value="781.426.683-19" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}" placeholder="xxx.xxx.xxx-xx">
                    <input type="date" id="dataN" value="2001-06-04" name="dataN"><br>
                    <div class="space"></div>



                    <label for="email">Email:</label>
                    <label class="space1" for="numero">Numero:</label><br>
                    <div class="space4"></div>
                    <input type="email" id="email" name="email" value="nicolasbento@grup.com.br" placeholder="exemplo@qwe.com">
                    <input type="tel" id="numero" name="numero" value="88-8892-2621" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" placeholder="(00) 0000-0000"><br>
                    <div class="space"></div>

                    <label for="sexo">Sexo:</label>
                    <label class="space7" for="cep">Cep:</label><br>
                    <div class="space4"></div>
                    <input type="radio" id="M" name="M" checked>
                    <label for="M">Masculino</label>
                    <input type="radio" id="F" name="F" >
                    <label for="F">Feminino</label>
                    <input type="text" id="cep" name="cep" value="63240-970" pattern="[0-9]{5}-[0-9]{3}" placeholder="00000-000"><br>
                    <div class="space"></div>



                    <label for="url">Link para o seu Perfil na sua Rede Social favorita:</label><br>
                    <div class="space4"></div>
                    <input type="url" id="url" name="url" value = "https://www.facebook.com/nicolasbento/" placeholder="https://www.exemplo.com"><br>
                    <div class="space"></div>
        
                    <div class="space4"></div>
                    <label>Qual é/são seu/s gênero/s de Filmes/Series favorito</label><br>
                    <div class="space5"></div>
                    
                    <input type="checkbox" id="acao" name="acao" checked>
                    <label for="acao">Ação</label>
                    
                    <input type="checkbox" id="aventura" name="aventura" >
                    <label for="aventura">Aventura</label>
                    
                    
                    <input type="checkbox" id="comedia" name="comedia" >
                    <label for="comedia">Comédia</label>
                    
                    
                    <input type="checkbox" id="drama" name="drama" >
                    <label for="drama">Drama</label>
                   
                    
                    <input type="checkbox" id="ficcao" name="ficcao" >
                    <label for="ficcao">Ficção</label>
                    
                    
                    <input type="checkbox" id="terror" name="terror" checked>
                    <label for="terror">Terror</label><br>
                    
                    <div class="space"></div>
                    <div class="but">
                        <input class="sub"type="submit" value="Cadastrar">
                    </div>
                   

                </form>
            </div>
            
        </div>
        
    </main>
    
</body>
</html>
